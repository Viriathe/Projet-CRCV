    <div id="mapid">
        <script>
            var homme = L.icon({
                iconUrl: 'marker/homme.svg',
                iconSize: [38, 95], 
                iconAnchor: [22, 94],
                popupAnchor: [-3, -76]

            })
            var mobilier = L.icon({
                iconUrl: 'marker/mobilier.svg',
                iconSize: [38, 95], 
                iconAnchor: [22, 94],
                popupAnchor: [-3, -76]

            })
            var oeuvre = L.icon({
                iconUrl: 'marker/oeuvre.svg',
                iconSize: [38, 95], 
                iconAnchor: [22, 94],
                popupAnchor: [-3, -76]

            })
            var femme = L.icon({
                iconUrl: 'marker/femme.svg',
                iconSize: [38, 95], 
                iconAnchor: [22, 94],
                popupAnchor: [-3, -76]

            })
            var mymap = L.map('mapid').setView([48.80482637372645, 2.1201526119317915], 15);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(mymap);
            L.marker([48.80, 2.12], { icon: homme }).addTo(mymap);


        </script>
    </div>


    <div class="timeline text-center">
        <div class="row">
            <div class="col-sm">
                <h5 class="text-gold font-weight-bold">R&egrave;gne de Louis XIV</h5>
                <input type="range" class="custom-range" min="0" max="4" step="1">
            </div>
            <div class="col-sm">
                <h5 class="text-gold font-weight-bold">R&egrave;gne de Louis XV</h5>
